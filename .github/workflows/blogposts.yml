name: Update readme with blog posts
on:
  schedule:
    - cron: '00 00,12 * * *' # Runs every day, at midnight and noon
  workflow_dispatch

jobs:
  pull_blog_rss:
    name: Update with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get RSS Feed
        uses: kohrongying/readme-the-rss@master
        with:
          feed_url: https://pradeepl.com/index.xml
          count: 6 # default 5
      - name: Commit file changes
        run: |
            git config --global user.name 'Pradeepl'
            git config --global user.email 'githubactions@actions.com'
            git add .
            git diff --quiet --cached || git commit -m "Update README"    
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
